                        <div class="main-content">
<!--                            content-->
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="card alert">
                                        <div class="card-body">
                                            <!--profile-->
                                            <div class="user-profile" style="display: block">
                                                <div class="row">
                                                    <div class="col-lg-4">
                                                        <div class="user-photo m-b-30">
                                                            <img class="img-responsive" src="img/profile.jpg" alt="profile">
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-8">
                                                        <div class="user-profile-name">John Doe</div>
                                                        <div class="custom-tab user-profile-tab">
                                                            <div class="tab-content">
                                                                <div role="tabpanel" class="tab-pane active">
                                                                    <div class="contact-information">
                                                                        <h2>Information</h2>
                                                                        <div class="identity-content">
                                                                            <span class="contact-title">Identity:</span>
                                                                            <span class="identity">Student</span>
                                                                        </div>
                                                                        <div class="phone-content">
                                                                            <span class="contact-title">Phone:</span>
                                                                            <span class="phone-number">+8801629599859</span>
                                                                        </div>
                                                                        <div class="address-content">
                                                                            <span class="contact-title">Address:</span>
                                                                            <span class="mail-address">123, Rajar Goli, South Mugda</span>
                                                                        </div>
                                                                        <div class="vaccination-content">
                                                                            <span class="contact-title">Vaccinated:</span>
                                                                            <span class="vaccination">Yes </span>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <!--profile-end-->
                                            <!--distribution-->
                                            <div class="distribution" style="display: none">
                                                distribution
                                            </div>
                                            <!--distribution-end-->
                                            <!--clock in -->
                                            <div class="clockin" style="display: none">
                                                clock in
                                            </div>
                                            <!--clock in end -->
                                            <!--visitors-->
                                            <div class="visitors" style="display: none">
                                                <div class="row">
                                                    <div class="card">
                                                        <div class="stat-widget-two">
                                                            <div class="stat-content">
                                                                <div class="stat-text">Today Visitor</div>
                                                                <div class="stat-digit"> 500</div>
                                                            </div>
                                                            <div class="progress">
                                                                <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%;"></div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <!--                                            -->
                                                <div class="row">
                                                    <div class="col-lg-4">
                                                        <div class="user-photo m-b-30">
                                                            <img class="img-responsive" src="img/profile.jpg" alt="profile">
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-8">
                                                        <div class="custom-tab user-profile-tab">
                                                            <div class="tab-content">
                                                                <div role="tabpanel" class="tab-pane active">
                                                                    <div class="contact-information">
                                                                        <h2>Application</h2>
                                                                        <div>
                                                                            <div>
                                                                                <span class="contact-title">Name:</span>
                                                                                <input type="text" id="visitorname" required="required">
                                                                            </div>
                                                                            <div>
                                                                                <span class="contact-title">Phone:</span>
                                                                                <input type="text" id="phone" required="required">
                                                                            </div>
                                                                            <div>
                                                                                <span class="contact-title">Address:</span>
                                                                                <input type="text" id="address" required="required">
                                                                            </div>
                                                                            <div>
                                                                                <span class="contact-title">Vaccination:</span>
                                                                                <input type="radio" name="vaccination" value="1" checked="checked"> Yes
                                                                                <input type="radio" name="vaccination" value="0"> No
                                                                            </div>
                                                                            <div>
                                                                                <input type="submit" value="submit" onclick="apply()">
                                                                                <input type="reset" value="cancel">
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <!--visitors-end-->
                                        </div>
                                    </div>
                                </div>
                            </div>
<!--                            content-end-->
                        </div>
