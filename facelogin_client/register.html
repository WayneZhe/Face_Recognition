<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Account Registration via Baidu Face Recognition</title>
		<link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<div class="container">
			<div class="container-fluid centerdiv">
				<!--<form id="loginform" action="Main.html" onsubmit="return check()">-->
				<h2 class="title">Account Registration via Baidu Face Recognition</h2>
				<p style="text-align: center;">Please use your student id as the registration ID</p>
				<p style="text-align: center;">Please put your face in front of the camera</p>
				<div class="form-inline">
                    <div>
                        <label class="col-sm-2 control-label">User ID</label>
                        <input class="form-control" name="imgId" id="imgId" value="" placeholder="input user id"/>
                    </div>
					<div>
						<label class="col-sm-2 control-label">Name</label>
						<input class="form-control" name="username" id="username" value="" placeholder="input user name"/>
					</div>
					<div>
						<label class="col-sm-2 control-label">Password</label>
						<input class="form-control" type="password" name="psw" id="psw" value="" placeholder="input user password"/>
					</div>
                    <div>
                        <label class="col-sm-2 control-label">Phone</label>
                        <input class="form-control" name="phone" id="phone" value="" placeholder="input user phone"/>
                    </div>
                    <div>
                        <label class="col-sm-2 control-label">Address</label>
                        <input class="form-control" name="address" id="address" value="" placeholder="input user address"/>
                    </div>
                    <div>
                        <label class="col-sm-2 control-label">Vaccination</label>
                        <input type="radio" name="vaccination" value="1" checked="checked"> Yes
                        <input type="radio" name="vaccination" value="0"> No
                    </div>
					<div>
						<label class="col-sm-2 control-label">Role</label>
						<input type="radio" name="role" value="0" checked="checked"> Student
						<input type="radio" name="role" value="1"> Researcher
						<input type="radio" name="role" value="2"> Lecturer
						<input type="radio" name="role" value="3"> Cleaner
					</div>
                </div>
				<div class="login-div cen">
					<div id="face-box">
						<video id="video"></video>
					</div>
					<div id="overflow">
						
					</div>
					<div style="display: none;">
						<canvas id="canvas"></canvas>
					</div>
				</div>
				<!--</form>-->
			</div>
			<br />
			<br />
			<button id="register" type="button" class="btn btn-primary"/>Register</button>
		</div>
	</body>
	<script type="text/javascript" src="jquery-3.3.1/jquery-3.3.1.min.js" ></script>
	<script type="text/javascript" src="js/GetFace.js" ></script>
	<script type="text/javascript" src="js/Register.js" ></script>
	<script type="text/javascript" src="js/RegisterAjax.js" ></script>
</html>
