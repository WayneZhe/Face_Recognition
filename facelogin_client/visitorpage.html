<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/homepage.css"/>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/sidebar.css" rel="stylesheet">
    <link href="css/mmc-chat.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div class="row">
    <div class="card">
        <div class="stat-widget-two">
            <div class="stat-content">
                <div class="stat-text">Today Visitor</div>
                <div class="stat-digit"> 500</div>
            </div>
            <div class="progress">
                <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%;"></div>
            </div>
        </div>
    </div>
</div>
<!--                                            -->
<div class="row">
    <div class="col-lg-4">
        <div class="user-photo m-b-30">
            <img class="img-responsive" src="img/profile.jpg" alt="profile">
        </div>
    </div>
    <div class="col-lg-8">
        <div class="custom-tab user-profile-tab">
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active">
                    <div class="contact-information">
                        <h2>Application</h2>
                        <div>
                            <div>
                                <span class="contact-title">Name:</span>
                                <input type="text" id="visitorname" required="required">
                            </div>
                            <div>
                                <span class="contact-title">Phone:</span>
                                <input type="text" id="phone" required="required">
                            </div>
                            <div>
                                <span class="contact-title">Address:</span>
                                <input type="text" id="address" required="required">
                            </div>
                            <div>
                                <span class="contact-title">Vaccination:</span>
                                <input type="radio" name="vaccination" value="1" checked="checked"> Yes
                                <input type="radio" name="vaccination" value="0"> No
                            </div>
                            <div>
                                <input type="submit" value="submit" onclick="apply()">
                                <input type="reset" value="cancel">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
